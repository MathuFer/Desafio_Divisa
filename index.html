<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor de Monedas</title>
</head>
<body>
    <hr>
    <h1>Conversor de monedas Nacional</h1>
    <hr>
    <div class="container">
        <label for="monto" style="font-size: 25px;"><strong>Pesos CLP</strong></label>
        <input placeholder="Ingrese el monto en CLP" type="number" id="monto" min="0" step="any">
        <label for="moneda">Moneda a convertir:</label>
        <select id="moneda">
        </select>
        
        <button onclick="convertir()">Buscar</button>
        <p id="resultado"></p>

    </div>

    <div class="graficos">
        <canvas id="grafico"></canvas>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>
</html>
